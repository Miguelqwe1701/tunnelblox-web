<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <header class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Tunnelblox</h1>
      <nav class="space-x-6">
        <a href="#games" class="text-blue-600 hover:underline">Games</a>
        <a href="#avatar" class="text-blue-600 hover:underline">Avatar</a>
        <a href="#more" class="text-blue-600 hover:underline">More</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <section id="games" class="mb-8">
      <h2 class="text-xl font-semibold mb-2">Games</h2>
      <p>Check out popular and featured games here.</p>
    </section>

    <section id="avatar" class="mb-8">
      <h2 class="text-xl font-semibold mb-2">Avatar</h2>
      <p>Customize your Tunnelblox avatar with cool items!</p>
    </section>

    <section id="more">
      <h2 class="text-xl font-semibold mb-2">More</h2>
      <p>Explore more features and settings.</p>
    </section>
  </main>

  <footer class="bg-white shadow-inner mt-12 py-4 text-center">
    <p class="text-sm text-gray-500">&copy; 2025 Tunnelblox. All rights reserved.</p>
  </footer>
</body>
</html>
