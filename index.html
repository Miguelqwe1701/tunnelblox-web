<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tunnelblox</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    /* Top bar styles */
    .topbar {
      width: 100%;
      background-color: #1e1e1e;
      color: #ffffff;
      display: flex;
      justify-content: space-between; /* Align text on the left and right */
      padding: 1rem 2rem; /* Adjusted padding */
      font-size: 1.5rem;
      font-weight: bold;
      position: absolute;
      top: 0;
      left: 0;
      line-height: 2rem; /* Vertically centers the text */
    }

    .topbar .left {
      text-align: left;
    }

    .topbar .right {
      text-align: right;
      margin-right: 40px; /* Adjusted space from the right side */
    }

    .box {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      text-align: center;
      max-width: 400px;
      position: relative;
      opacity: 0;
      animation: boxSlideIn 2s forwards, fadeIn 2s 1s forwards;
      transition: transform 0.3s ease;
      margin-top: 80px; /* Add space to account for the topbar */
    }

    .box h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      animation: rgbPulse 3s infinite;
    }

    .text {
      font-size: 1.2rem;
    }

    @keyframes boxSlideIn {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes rgbPulse {
      0% {
        color: rgb(255, 0, 0); /* Red */
      }
      25% {
        color: rgb(0, 255, 0); /* Green */
      }
      50% {
        color: rgb(0, 0, 255); /* Blue */
      }
      75% {
        color: rgb(255, 255, 0); /* Yellow */
      }
      100% {
        color: rgb(255, 0, 255); /* Magenta */
      }
    }

    .topbar a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .topbar a:hover {
      color: #a0a0a0;
    }

  </style>
</head>
<body>
  <div class="topbar">
    <div class="left">Tunnelblox</div>
    <div class="right">
      <a href="https://tunnelblox.vercel.app/settings.html">Settings</a>
    </div>
  </div>
  <div class="box">
    <h1>Tunnelblox</h1>
    <p class="text">bro hi this is the tunnelblox hosting site on baby ts pmo</p>
  </div>
</body>
</html>
