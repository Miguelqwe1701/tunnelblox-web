<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tunnelblox</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box-container {
      position: relative;
      display: flex;
      justify-content: center;
    }

    .box {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      text-align: center;
      max-width: 400px;
      position: relative;
      z-index: 1;
    }

    .ear {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 32px solid transparent;
      border-right: 32px solid transparent;
      border-bottom: 44px solid white; /* outer white triangle */
      top: -30px;
      z-index: 0;
      animation: wiggle 2s ease-in-out infinite;
    }

    .ear::after {
      content: "";
      position: absolute;
      top: 6px;
      left: -26px;
      width: 0;
      height: 0;
      border-left: 26px solid transparent;
      border-right: 26px solid transparent;
      border-bottom: 36px solid #ffb6c1; /* cute pink */
    }

    .ear.left {
      left: 40px;
      transform-origin: bottom center;
      animation-delay: 0s;
    }

    .ear.right {
      right: 40px;
      transform-origin: bottom center;
      animation-delay: 1s;
    }

    @keyframes wiggle {
      0%, 100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(10deg);
      }
      50% {
        transform: rotate(-10deg);
      }
      75% {
        transform: rotate(5deg);
      }
    }

    .box h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #ff79c6;
    }

    .owo-text {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="box-container">
    <div class="ear left"></div>
    <div class="ear right"></div>
    <div class="box">
      <h1>Tunnelblox</h1>
      <p class="owo-text">Haii OwO this is the place for tunnelblox yay</p>
    </div>
  </div>
</body>
</html>
