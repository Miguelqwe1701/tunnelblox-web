<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tunnelblox</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1f2937',
            secondary: '#111827',
            accent: '#3b82f6',
            online: '#22c55e',
            offline: '#6b7280'
          },
        },
      },
    };
  </script>
</head>
<body class="bg-secondary text-white font-sans">
  <header class="bg-primary shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-white">Tunnelblox</h1>
      <div class="relative group">
        <button class="text-accent focus:outline-none hover:underline">More</button>
        <div class="absolute right-0 mt-2 bg-primary border border-gray-700 rounded-lg shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200 z-10">
          <a href="#settings" class="block px-4 py-2 text-sm text-white hover:bg-secondary">Settings</a>
          <a href="#about" class="block px-4 py-2 text-sm text-white hover:bg-secondary">About</a>
          <a href="#help" class="block px-4 py-2 text-sm text-white hover:bg-secondary">Help</a>
        </div>
      </div>
    </div>
  </header>

  <section class="container mx-auto px-4 py-6">
    <div class="bg-primary p-4 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-accent">Welcome back,</h2>
      <p class="text-2xl font-bold text-white">Username123</p>
    </div>
  </section>

  <main class="container mx-auto px-4 py-6 space-y-6">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <input type="text" placeholder="Search friends..." class="w-full md:w-1/3 px-4 py-2 rounded-lg bg-primary text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-accent" />
      
      <div class="flex gap-2">
        <input type="text" placeholder="Add friend by username..." class="px-4 py-2 rounded-lg bg-primary text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-accent" />
        <button class="bg-accent text-white px-4 py-2 rounded-lg hover:bg-blue-500 transition">Add</button>
      </div>
    </div>

    <section id="friends">
      <h2 class="text-xl font-semibold mb-4 text-white">Friends List</h2>
      <ul class="space-y-3">
        <!-- Friend 1 -->
        <li class="bg-primary p-4 rounded-lg flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <img src="https://placehold.co/48x48" alt="Avatar" class="w-12 h-12 rounded-full border border-gray-600" />
            <div>
              <p class="text-white font-medium">CoolPlayer01</p>
              <span class="text-sm text-online">Online</span>
            </div>
          </div>
          <button class="text-sm text-red-400 hover:underline">Remove</button>
        </li>

        <!-- Friend 2 -->
        <li class="bg-primary p-4 rounded-lg flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <img src="https://placehold.co/48x48" alt="Avatar" class="w-12 h-12 rounded-full border border-gray-600" />
            <div>
              <p class="text-white font-medium">BuilderBro</p>
              <span class="text-sm text-offline">Offline</span>
            </div>
          </div>
          <button class="text-sm text-red-400 hover:underline">Remove</button>
        </li>

        <!-- Friend 3 -->
        <li class="bg-primary p-4 rounded-lg flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <img src="https://placehold.co/48x48" alt="Avatar" class="w-12 h-12 rounded-full border border-gray-600" />
            <div>
              <p class="text-white font-medium">GamerGirl999</p>
              <span class="text-sm text-online">Online</span>
            </div>
          </div>
          <button class="text-sm text-red-400 hover:underline">Remove</button>
        </li>
      </ul>
    </section>
  </main>

  <footer class="bg-primary shadow-inner mt-12 py-4 text-center">
    <p class="text-sm text-gray-400">&copy; 2025 Tunnelblox. All rights reserved.</p>
  </footer>
</body>
</html>
